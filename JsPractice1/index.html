<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Set Color</title>
  </head>
  <body id="body">
    <div class="container">
      <button class="Btn" id="red" onclick="setColor('red')">RED</button>
      <button class="Btn" id="green" onclick="setColor('green')">GREEN</button>
      <button class="Btn" id="blue" onclick="setColor('blue')">BLUE</button>
      <button class="Btn" onclick="randomColor()">RANDOM</button>
    </div>
    <div class="container">
      <button class="RstBtn" onclick="resetColor()">RESET</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
